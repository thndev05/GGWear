<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGWear</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Boostrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- Font Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&
        family=Roboto:wght@100;300;400;500;700;900&
        family=Yantramanav:wght@100;300;400;500;700;900&
        display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid gx-0">
                <img class="navbar-brand brand-logo" src="./assets/img/ggwear-logo.png" alt="brand-logo">

                

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">GGWear</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Pages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                        </ul>
                    </div>
                </div>

                
                
                <div class="d-flex align-items-center justify-content-end flex-grow-1">
                    <div class="nav-btn-wrap me-3">
                        <i class="nav-btn fa-solid fa-magnifying-glass"></i>
                        <i class="nav-btn bi bi-person"></i>
                        <i class="nav-btn bi bi-heart"></i>
                    </div>
                    <div class="cart">
                        <i class="bi bi-bag-heart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
        </nav>
        

        <!-- hero section -->
        <section class="hero">
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
        
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./assets/img/hero-img/img-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="text-uppercase">Esport Team
                                <br> Brands</h5>
                            <p>Search and find the ideal peaces for you</p>
                            <button class="mt-5">Shop Now</button>
                        </div>                    
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./assets/img/hero-img/img-2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="text-uppercase">Limited Number
                                <br> T-Shirt</h5>
                            <p>Search and find the ideal peaces for you</p>
                            <button class="mt-2">Shop Now</button>
                        </div>  
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./assets/img/hero-img/img-3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="text-uppercase">Esport Team
                                <br> Brands</h5>
                            <p>Search and find the ideal peaces for you</p>
                            <button class="mt-5">Shop Now</button>
                        </div>  
                    </div>
                </div>
        
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
        
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div> 
        </section>
        

    </header>
    





    <!-- Boostrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Main js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
